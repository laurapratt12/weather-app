<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>London</h1>
        <ul>
          <li>Wednesday 20:44</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img

            <ul>
              <li>Humidity: 68%</li>
              <li>Wind: 7.2 km/h</li>
            </ul>
          </div>
        </div>
        <small
          >This project was coded by Laura Prattico and is open-sourced on
          <a href="https://github.com/laurapratt12/weather-app" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://starlit-tanuki-0f9796.netlify.app/" target="_blank"
            >Netlify</a

  <script src="src/script.js"></script>
